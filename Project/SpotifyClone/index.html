<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Beats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="icon.png" alt="spotifyclone" >ChordBeats</li>
            <li>Home</li>
            <li>About</li>
        </ul>

    </nav>

    <div class="container">
        
        <div class="songlist">
            <h1>Album name</h1>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressbar" min = "0  " max = "100">
        <div class="icons">
            <!--font awesome icons-->
            <i class="fa-regular fa-3x fa-backward-step"></i>
            <i class="fa-regular fa-3x fa-circle-play"></i>
            <i class="fa-regular fa-3x fa-forward-step"></i>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/1bdb67653a.js" crossorigin="anonymous"></script>
</body>
</html>
